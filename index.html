<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Registration Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .event {
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 5px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4CAF50, #2E7D32);
      transition: width 0.5s ease;
    }
    .updated {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>VITMAS - graVITas 2025 - Live Registration Count</h1>

  <div class="event">
    <div class="label">Modelling Minds : <span id="event1-count">Loading...</span></div>
    <div class="progress-container">
      <div id="event1-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="event">
    <div class="label">Dez-O-Quest : <span id="event2-count">Loading...</span></div>
    <div class="progress-container">
      <div id="event2-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="updated">
    Last Updated: <span id="last-updated">--</span>
  </div>

  <script>
    async function fetchData() {
      try {
        // ðŸ‘‡ replace <your-username> and <repo> with your GitHub repo details
        const response = await fetch("https://raw.githubusercontent.com/AshmanSodhi/vitmas_gravitas_2025_regr_api/refs/heads/main/data.json");
        const data = await response.json();
        const max_seats = 200;
        const max_seats_2 = 120;

        const event1 = data.event1;
        const event2 = data.event2;

        const event1Percent = (event1.registered / max_seats) * 100;
        const event2Percent = (event2.registered / max_seats_2) * 100;

        // Update text
        document.getElementById("event1-count").textContent =
          `${event1.remaining} / ${max_seats} Seats Left | Total Registrations : ${event1.registered}`;
        document.getElementById("event2-count").textContent =
          `${max_seats_2 - (event2.registered - 80)} / ${max_seats_2} Seats Left | Total Registrations : ${event2.registered - 80}`;

        // Update progress bars
        document.getElementById("event1-bar").style.width = `${event1Percent}%`;
        document.getElementById("event2-bar").style.width = `${event2Percent}%`;

        // Update timestamp
        document.getElementById("last-updated").textContent = data.last_updated;

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Fetch once on load
    fetchData();
    // Refresh every 5 minutes
    setInterval(fetchData, 300000);
  </script>
</body>
</html>
